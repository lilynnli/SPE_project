global
    daemon
    maxconn 256

defaults
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

frontend http_front
    bind *:80
    default_backend http_back

backend http_back
    balance roundrobin
    server backend1 192.168.64.9:80 check
    server backend2 192.168.64.10:80 check
    server backend3 192.168.64.11:80 check 